<html>
<head>
  <title>Nathan's Lab 3 Rock Paper Scissor Game</title>
  <link rel="stylesheet" href="lab3.css">
</head>
<body>
  <header class="bar">
    <h1>Nathan's Lab 3 Rock Paper Scissors Game!!!</h1>
  </header>

  <nav class="site-nav">
    <ul>
      <li><a href="https://www.google.com/" target="_blank" rel="noopener">Google</a></li>
      <li><a href="https://www.youtube.com/" target="_blank" rel="noopener">Youtube</a></li>
      <li><a href="https://www.tiktok.com/" target="_blank" rel="noopener">Tiktok</a></li>
    </ul>
  </nav>

  <div class="wrap">
    
    <div class="main">
      <h2>Please choose one of the following.</h2>
      <form action="#" method="get" class="rps-form">
        <label for="player-name">Name</label>
        <input
          id="player-name"
          name="player-name"
          type="text"
          required
          placeholder="Type your name"
        />

        <label for="choice">Your choice:</label>
        <select id="choice" name="choice">
          <option>Rock</option>
          <option>Paper</option>
          <option>Scissors</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="sidebar">
      <h3>Rules</h3>
      <p>You must choose Rock, Paper or Scissors</p>

      <h4>The Combos are as follows:</h4>
      <ul>
        <li>Rock beats Scissors</li>
        <li>Scissors beats Paper</li>
        <li>Paper beats Rock</li>
      </ul>
    </div>
  </div>

  <footer class="bar">
    <p>You sure you can win ???</p>
  </footer>

  <div class="image">
    <img 
      src="https://hips.hearstapps.com/hmg-prod/images/people-playing-paper-rock-scissors-royalty-free-illustration-1583269312.jpg" 
      alt="Rock Paper Scissors" 
      class="bottom-image"
    />
  </div>
</body>
</html>
